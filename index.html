<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/fluency/48/000000/calculator.png" type="image/png">


    <title>Simulacro de Ganancias con TNA</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-4">ðŸ§® Calcular interes segun tu % TNA</h1>
        <div class="formulario">
            <label class="mt-4">Monto a calcular</label>
            <input class="rounded-2 border-1" id="amount" type="number" placeholder="No utilizar puntos">
            <label>% de TNA</label>
            <input class="rounded-2 border-1" id="tna" type="number" placeholder="48">
            <label>Cantidad de Meses</label>
            <input class="rounded-2 border-1" id="meses" type="number" placeholder="Solo para Tabla por meses">
            <button class="btn btn-primary" id="calculateInteres">Ganancia</button>
            <button class="btn btn-outline-primary" id="calculateInteresMonto">Suma interes + monto</button>
            <button class="btn btn-danger" id="calculateMeses">Tabla por meses</button>
            <label class="disabled mt-2" id="labelInteres">Tu interes mensual seria de:</label>
            <input class="disabled rounded-2 border-1" id="interesMensual" type="text">

            <div id="resultadoContenedor">

            </div>
        </div>
        <div class="fixed-bottom-right">
            <a href="https://github.com/nahuelpaz" target="_blank" rel="noopener" class="icon-link">
                <i class="fa-brands fa-github"></i>
                <span class="icon-text">nahuelpaz</span>
            </a>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/2764a28c60.js" crossorigin="anonymous"></script>

</body>

</html>
